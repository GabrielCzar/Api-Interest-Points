<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/dist/semantic.min.css">

    <title>Interest Points</title>

    <style type="text/css">

    .masthead.segment {
      min-height: 100%;
      padding: 1em 0em;
    }
    
    .masthead h1.ui.header {
      margin-top: 2em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
    }

  </style>
</head>
<body>

<div class="ui vertical masthead center aligned segment">
    <div class="ui text container">
        <h1 class="ui huge header">
            Scraper For Overpass
        </h1>
        <h2>
            Procure pelos pontos de interesse
        </h2>
        <form class="ui form row">
            <div class="field column">
                <label>Selecione uma Cidade</label>
                <select class="ui search dropdown" id="cities">
                  <option value="">Selecione uma Cidade</option>
                  <option :key="city" v-bind:value="city" v-for="city in cities">{{ city }}</option>
                </select>
            </div>
            <div class="field column">
                <button class="fluid ui inverted green button" type="submit">
                    Pesquisar
                </button>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="css/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
  $('select.dropdown').dropdown();
  
  var cities = new Vue({
    el: '#cities',
    data: {
      cities: []
    }, 
    mounted() {
      this.get()
    },
    methods: {
      get: function () {
        fetch('/scrape').then((res) => {
          res.json().then((data) => {
            this.cities = data
          });
        });
      }
    }
  });
    
</script>

</body>
</html>
