<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="utf-8" />

    <meta property="og:title" content="Interest Points" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="interest-points.herokuapp.com" />
    <meta property="og:site_name" content="Interest Points" />
    <meta property="og:description" content="search by interest points by city" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Interest Points</title>
</head>
<body>

<!-- select idiom -->
<div class="ui right vertical icon menu fixed ">
  <a class="item" href="/">
   <p><i class="ui huge br flag"></i>Brazilian Portuguese</p>
  </a> 
</div>

<div class="ui vertical masthead center aligned segment">
    <div class="ui text container">
        <h1 class="ui huge header">
            Scraper For Overpass
        </h1>
        
        <h2>
            Search by interest points
        </h2>        

        <form class="ui form row lw">
            <div class="field column">
                <label>Select a City</label>
            
                <select class="ui search dropdown" id="cities">
                  <option value="">Select the city</option>
                  <option :key="city" v-bind:value="city" v-for="city in cities">
                    {{ city }}
                  </option>


                </select>
                
            </div>
            
            <div class="field column" id="search">
                <button class="fluid ui inverted green button" v-on:click="submit">
                    Search 
                </button>
            </div>

        </form>

      <!-- access interest points(ip) from city -->
      <div class="ui floating teal message" id="message" :hidden="hidden">
        <div class="column">
          <!-- Testar -->
          <div class="ui pointing below blue basic label column">
            Through this link you have access to all points of interest in {{ city }}
          </div>
          <div class="container pt column">
              <a :href="url" target="_blank" id="url">
                <p class="wrapper-text">
                  {{ url }}
                </p>
              </a>  
          </div>
        </div>

        <div class="ui divider"></div>
            
        <div class="column">
          <div class="ui buttons">
            <button class="ui button" v-on:click="copy" id="btnCopy">Copy</button>  
     
            <div class="or"></div>
    
            <a class="ui positive button" :href="url">See data</a>
          </div>
        </div>
      </div>
      <!-- end access ip city -->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="css/dist/semantic.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
